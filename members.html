<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcadia - Members</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-theme {
      background-color: #f4f4f4;
      color: #1e1e2f;
    }
    nav {
      background: #2c2c3a;
      text-align: center;
      padding: 10px;
    }
    .btn-nav {
      display: inline-block;
      margin: 0 8px;
      padding: 8px 16px;
      background: url('https://i.imgur.com/LUOZrBY.png') center/cover no-repeat;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    .discord {
      background: #5865F2;
    }
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }
    main {
      padding: 40px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #e6c17c;
    }
    .member-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
    }
    .member-card {
      background: #2c2c3a;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    .member-card img {
      width: 100%;
      border-radius: 6px;
    }
    .member-card p {
      margin: 10px 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="themeToggle">‚òÄÔ∏è Light Mode</button>

  <nav>
    <a href="index.html" class="btn-nav">üè† Home</a>
    <a href="members.html" class="btn-nav">üßç Members</a>
    <a href="application.html" class="btn-nav">üìã Apply</a>
    <a href="https://discord.gg/QuXggxyzQk" target="_blank" class="btn-nav discord">üí¨ Discord</a>
  </nav>

  <main>
    <h1>‚öî Arcadia Members ‚öî</h1>

    <h2>Owner</h2>
    <div class="member-group">
      <div class="member-card">
        <img src="https://mc-heads.net/body/Pon" alt="Pon">
        <p>Pon</p>
      </div>
    </div>

    <h2>Admins</h2>
    <div class="member-group">
      <div class="member-card">
        <img src="https://mc-heads.net/body/owaila256" alt="owaila256">
        <p>owaila256</p>
      </div>
      <div class="member-card">
        <img src="https://mc-heads.net/body/3rrorr" alt="3rrorr">
        <p>3rrorr</p>
      </div>
      <div class="member-card">
        <img src="https://mc-heads.net/body/Ash" alt="Ash">
        <p>Ash</p>
      </div>
    </div>
  </main>

  <script>
    window.onload = function () {
      const toggle = document.getElementById('themeToggle');
      const body = document.body;
      if (localStorage.getItem('theme') === 'light') {
        body.classList.add('light-theme');
        toggle.textContent = 'üåô Dark Mode';
      }
      toggle.onclick = () => {
        body.classList.toggle('light-theme');
        const theme = body.classList.contains('light-theme') ? 'light' : 'dark';
        localStorage.setItem('theme', theme);
        toggle.textContent = theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
      };
    };
  </script>
</body>
</html>
