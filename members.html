<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcadia - Members</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-theme {
      background-color: #f4f4f4;
      color: #1e1e2f;
    }
    nav {
      background: #2c2c3a;
      text-align: center;
      padding: 10px;
    }
    .btn-nav {
      display: inline-block;
      margin: 0 8px;
      padding: 8px 16px;
      background: url('https://i.imgur.com/LUOZrBY.png') center/cover no-repeat;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    .discord {
      background: #5865F2;
    }
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
    }
    main {
      padding: 40px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #e6c17c;
    }
    .member-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
    }
    .member-card {
      background: #2c2c3a;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    .member-card img {
      width: 100%;
      border-radius: 6px;
