
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcadia Members</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Georgia, serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #e6c17c;
      margin-top: 40px;
    }
    .member-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .member-card {
      background: #2c2c3a;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
    }
    .member-card img {
      width: 100%;
      border-radius: 6px;
    }
    .member-card p {
      margin: 10px 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⚔ Arcadia Members ⚔</h1>
  <h2>Owner</h2><div class='member-group'>
        <div class="member-card">
            <img src="https://mc-heads.net/body/Pon" alt="Pon's Skin">
            <p>Pon</p>
        </div>
        </div>
  <h2>Admins</h2><div class='member-group'>
        <div class="member-card">
            <img src="https://mc-heads.net/body/owaila256" alt="owaila256's Skin">
            <p>owaila256</p>
        </div>
        
        <div class="member-card">
            <img src="https://mc-heads.net/body/3rrorr" alt="3rrorr's Skin">
            <p>3rrorr</p>
        </div>
        
        <div class="member-card">
            <img src="https://mc-heads.net/body/Ash" alt="Ash's Skin">

        </div>
</body>
</html>
