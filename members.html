<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Arcadia - Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #1e1e2f;
      color: #f4f1e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e2e4f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #a98c5f;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-family: 'Cinzel', serif;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #3e3e5f;
      padding: 10px 0;
    }
    .btn-nav {
      background-image: url('button.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 180px;
      height: 60px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      line-height: 60px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-nav:hover {
      filter: brightness(1.1);
    }
    section {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background-color: #2a2a3e;
      border: 2px solid #a98c5f;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000088;
    }
    h2, h3 {
      font-family: 'Cinzel', serif;
      color: #e6c17c;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #3b3b5a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Team Arcadia - Members</h1>
  </header>

  <nav>
    <a href="index.html" class="btn-nav">HOME</a>
    <a href="members.html" class="btn-nav">MEMBERS</a>
    <a href="application.html" class="btn-nav">APPLY</a>
  </nav>

  <section>
    <h2>Owner</h2>
    <ul>
      <li>Pon</li>
    </ul>

    <h3>Admins</h3>
    <ul>
      <li>owaila256</li>
      <li>3rrorr</li>
      <li>Ash</li>
    </ul>
  </section>
</body>
</html>
