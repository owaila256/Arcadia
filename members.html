
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcadia - Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Cinzel', serif;
    background-color: #0e0e14;
    color: #f2d7a0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1a1a24;
    padding: 30px 0;
    text-align: center;
    border-bottom: 3px solid #c69c6d;
  }
  header h1 {
    margin: 0;
    font-size: 3em;
    color: #f2d7a0;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #2a2a3a;
    padding: 10px 0;
    border-bottom: 2px solid #c69c6d;
  }
  .btn-nav {
    background-color: #5c4a2f;
    color: #fff5d6;
    font-weight: bold;
    font-size: 16px;
    text-align: center;
    padding: 12px 24px;
    margin: 0 10px;
    border-radius: 8px;
    text-decoration: none;
    border: 2px solid #c69c6d;
    box-shadow: 0 4px 6px #00000080;
  }
  .btn-nav:hover {
    background-color: #7b5e3b;
  }
  section {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
    text-align: center;
  }
  h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #ffe6b3;
  }
  p {
    font-size: 1.1em;
    line-height: 1.6em;
    margin-bottom: 20px;
  }
  .apply-button a, .discord-btn a {
    background-color: #c69c6d;
    color: #1a1a1a;
    padding: 14px 28px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    text-decoration: none;
  }
  .apply-button a:hover, .discord-btn a:hover {
    background-color: #dcb98a;
  }
  .member-group {
    margin-bottom: 50px;
  }
  .member {
    display: inline-block;
    margin: 20px;
    text-align: center;
  }
  .member img {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    image-rendering: pixelated;
  }
  .member-name {
    margin-top: 10px;
    font-weight: bold;
    font-size: 1.1em;
    color: #fff5d6;
  }
</style>
</head>
<body>
  <header><h1>Team Arcadia Members</h1></header>
  <nav>
    <a href="index.html" class="btn-nav">HOME</a>
    <a href="application.html" class="btn-nav">APPLY</a>
    <a href="members.html" class="btn-nav">MEMBERS</a>
  </nav>
  <section>

      </div>
    </div>
    <div class="member-group">
      <h2>üõ°Ô∏è Admins</h2>
      <div class="member">

      <div class="member">
